<!DOCTYPE html>
<html>
    <head>
        <title>
            calculator
        </title>
        <script src="formula.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>
            Simple Calculator
        </h1><br>
        <div>
            <input type="text" id="display"><br>
            <table>
                <tr>
                    <td>
                        <button id="c" onclick="ac()">C</button>
                    </td>
                    <td>
                        <button id="bs" onclick="bs()">BS</button>
                    </td>
                    <td>
                        <button id="%" onclick="per()">%</button>
                    </td>
                    <td>
                        <button id="/" onclick="div()">รท</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="7" onclick="sev()">7</button>
                    </td>
                    <td>
                        <button id="8" onclick="eig()">8</button>
                    </td>
                    <td>
                        <button id="9" onclick="nin()">9</button>
                    </td>
                    <td>
                        <button id="X" onclick="x()">X</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="4" onclick="fou()">4</button>
                    </td>
                    <td>
                        <button id="5" onclick="fiv()">5</button>
                    </td>
                    <td>
                        <button id="6" onclick="six()">6</button>
                    </td>
                    <td>
                        <button id="-" onclick="sub()">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="1" onclick="one()">1</button>
                    </td>
                    <td>
                        <button id="2" onclick="two()">2</button>
                    </td>
                    <td>
                        <button id="3" onclick="thr()">3</button>
                    </td>
                    <td>
                        <button id="+" onclick="add()">+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="c">C</button>
                    </td>
                    <td>
                        <button id="0" onclick="zer()">0</button>
                    </td>
                    <td>
                        <button id="." onclick="dot()">.</button>
                    </td>
                    <td>
                        <button id="=" onclick="equal()">=</button>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
